<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://kit.fontawesome.com/8ab82cd9bd.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Ajax</title>
</head>
<body>
  <div class="container text-center">
    <h3>Rozsazení v lodích na vodáckém kurzu 2023 SPŠE Ječná</h3>
  <div class="row">
      <div class="col-3">
          <b>Jmeno</b>
      </div>
      <div class="col-2">
          <b>Prijmeni</b>
      </div>
      <div class="col-2">
          <b>Prezdivka</b>
      </div>
      <div class="col-2">
          <b>Umi plavat</b>
      </div>
      <div class="col-3">
          <b>Kamarad</b>
      </div>
  </div>
    <div class="row border bg-light">
        {% for value in file_users %}
        <div class="col-3">
            {{ value["Jmeno"] }}
        </div>
        <div class="col-2">
            {{ value["Prijmeni"] }}
        </div>
        <div class="col-2">
            {{ value["Prezdivka"] }}
        </div>
        <div class="col-2">
            {{ value["Plave"] }}
        </div>
        <div class="col-3">
            {{ value["Kamarad"] }}
        </div>
        {% endfor %}
    </div>
    <a href="{{ url_for('druha_stranka')}}" class="btn btn-primary float-left">Registrovat se</a>
  <a href="{{ url_for('feedback_page')}}" class="btn btn-info float-left">Feedback</a>
  <a href="https://github.com/W0lf1n/boating_course/issues" target="_blank" class="btn btn-secondary float-left">
      <i class="fa-brands fa-github"></i>
      Issue feedback</a>
  </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
